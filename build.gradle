plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}
ext {
    seleniumVersion = '3.141.59'
    junitVersion = '4.12'
    testng='6.14.3'
    webDriverManagerVersion='3.3.0'
    cucumeberversion='1.2.5'
}
dependencies {
    compile  group: 'junit', name: 'junit', version: junitVersion
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
    compile group: 'org.testng', name: 'testng', version: testng
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: webDriverManagerVersion
    compile group: 'info.cukes', name: 'cucumber-testng', version: cucumeberversion
    compile group: 'info.cukes', name: 'cucumber-java', version: cucumeberversion
}

configurations {
    cucumberRuntime.extendsFrom testRuntime
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'stepdef', 'src/test/java']
        }
    }
}